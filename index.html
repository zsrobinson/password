<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets\bulma.css" />
		<link
			rel="stylesheet"
			href="assets\fontawesome-free-5.15.3-web\css\all.css"
		/>
		<link rel="stylesheet" href="assets\bulma-prefers-dark.css" />
		<script type="text/javascript" src="zxcvbn.js"></script>
		<script type="text/javascript" src="script.js" defer></script>
		<title>Password Utilities</title>
	</head>
	<body>
		<section class="section">
			<div class="container">
				<h1 class="title">Password Utilities</h1>
				<p class="subtitle">
					A Collection of Tools to Improve Your Online Security
				</p>

				<div class="columns">
					<div class="column">
						<h2 class="heading">Password Generator</h2>

						<div class="block">
							<div class="field">
								<label class="label">Length</label>
								<div class="control">
									<input
										class="input"
										type="text"
										placeholder="How long do you want your password?"
										id="generate-text-length"
										value="16"
									/>
								</div>
							</div>
						</div>

						<div class="block">
							<label class="checkbox">
								<input
									type="checkbox"
									id="generate-check-upper"
									checked
								/>
								Include Uppercase Letters ( A-Z ) </label
							><br />
							<label class="checkbox">
								<input
									type="checkbox"
									id="generate-check-lower"
									checked
								/>
								Include Lowercase Letters ( a-z ) </label
							><br />
							<label class="checkbox">
								<input
									type="checkbox"
									id="generate-check-numbers"
									checked
								/>
								Include Numbers ( 0-9 ) </label
							><br />
							<label class="checkbox">
								<input
									type="checkbox"
									id="generate-check-symbols"
									checked
								/>
								Include Common Symbols ( !@#$%^&*-_=+? )
							</label>
						</div>

						<div class="block">
							<label class="checkbox">
								<input
									type="checkbox"
									id="generate-check-similar"
								/>
								Exclude Similar Characters ( iIl1oO0 ) </label
							><br />
							<label class="checkbox">
								<input
									type="checkbox"
									id="generate-check-extraSymbols"
								/>
								Include All ASCII Symbols </label
							><br />
						</div>

						<div class="block">
							<div class="field">
								<div class="control">
									<input
										class="input"
										type="text"
										value=""
										id="generate-text-password"
										readonly
									/>
								</div>
								<p
									class="help"
									id="generate-text-password-strength"
								></p>
							</div>

							<div class="field is-grouped">
								<div class="control">
									<button
										class="button is-link"
										id="generate-button-regenerate"
									>
										<span class="icon">
											<i class="fas fa-sync-alt"></i>
										</span>
										<span>Generate</span>
									</button>
								</div>
								<div class="control">
									<button
										class="button is-link is-light"
										id="generate-button-copy"
									>
										<span class="icon">
											<i class="far fa-copy"></i>
										</span>
										<span>Copy</span>
									</button>
								</div>
							</div>
						</div>
					</div>

					<div class="column">
						<h2 class="heading">Passphrase Generator</h2>

						<div class="block">
							<div class="field">
								<label class="label">Word Count</label>
								<div class="control">
									<input
										class="input"
										type="text"
										placeholder="How many words do you want in your passphrase?"
										id="generatephrase-text-length"
										value="4"
									/>
								</div>
							</div>
						</div>

						<div class="block">
							<label class="checkbox">
								<input
									type="checkbox"
									id="generatephrase-check-google"
									checked
								/>
								Use Default Word List </label
							><br />
							<label class="checkbox">
								<input
									type="checkbox"
									id="generatephrase-check-usTvAndFilm"
									checked
								/>
								Use U.S. Film and TV </label
							><br />
							<label class="checkbox">
								<input
									type="checkbox"
									id="generatephrase-check-englishWikipedia"
									checked
								/>
								Use English Wikipedia </label
							><br />
						</div>

						<div class="block">
							<label class="checkbox">
								<input
									type="checkbox"
									id="generatephrase-check-common"
									checked
								/>
								Use More Common Words </label
							><br />
							<label class="checkbox">
								<input
									type="checkbox"
									id="generatephrase-check-capitalize"
								/>
								Capitalize Some Words </label
							><br />
							<label class="checkbox">
								<input
									type="checkbox"
									id="generatephrase-check-l33t"
								/>
								L33t Speak Some Words </label
							><br />
						</div>

						<div class="block">
							<div class="field">
								<div class="control">
									<input
										class="input"
										type="text"
										value=""
										id="generatephrase-text-password"
										readonly
									/>
								</div>
								<p
									class="help"
									id="generatephrase-text-password-strength"
								></p>
							</div>

							<div class="field is-grouped">
								<div class="control">
									<button
										class="button is-link"
										id="generatephrase-button-regenerate"
									>
										<span class="icon">
											<i class="fas fa-sync-alt"></i>
										</span>
										<span>Generate</span>
									</button>
								</div>
								<div class="control">
									<button
										class="button is-link is-light"
										id="generatephrase-button-copy"
									>
										<span class="icon">
											<i class="far fa-copy"></i>
										</span>
										<span>Copy</span>
									</button>
								</div>
							</div>
						</div>
					</div>

					<div class="column">
						<h2 class="heading">Strength Checker</h2>

						<div class="block">
							<div class="field">
								<label class="label">Password</label>
								<div class="control">
									<input
										class="input"
										type="text"
										placeholder="Enter a password..."
										id="strength-text-password"
									/>
								</div>
								<p
									class="help"
									id="strength-text-password-strength"
								></p>
							</div>
						</div>

						<div class="block">
							<label class="checkbox">
								<input
									type="checkbox"
									id="strength-check-advanced"
								/>
								Advanced Information</label
							><br />
						</div>

						<div class="block">
							<div class="control">
								<button
									class="button is-link"
									id="strength-button-check"
								>
									<span class="icon">
										<i class="fas fa-search"></i>
									</span>
									<span>Check Strength</span>
								</button>
							</div>
						</div>

						<div class="block">
							<div
								class="content"
								id="strength-text-content"
							></div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<div class="footer">
			<div class="content has-text-centered">
				<p>
					This project was developed by Zachary Robinson. View the
					source code on
					<a href="https://github.com/zsrobinson/passwordUtilities"
						>Github</a
					>.
				</p>
			</div>
		</div>
	</body>
</html>
